<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="logo">
      <img src="./assets/Logo.png">
    </div>
    <img class="ion-float-right clear" role="button" src="./assets/clear.svg" (click)="location.back()">
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-margin-start ion-margin-vertical ion-margin-horizontal">
  <div class="header">Where do you want us to deliver?</div>
  <div class="search ion-margin-vertical">

      <ion-list>
        <ion-item>
            <img src="./assets/nav-search.svg" class="ion-float-left" style="position: fixed;left: 0;">
          <ion-input type="text" class="form-control input navBtn"  (keydown.enter)="$event.preventDefault()" [(ngModel)]="address1" placeholder="Enter a new address" aria-label="Username" aria-describedby="basic-addon1"></ion-input>
        </ion-item>
      </ion-list>
  </div>
  <div class="search ion-margin-vertical">
    <ion-list>
      <ion-item>
        <ion-input type="text" class="form-control input1" (keydown.enter)="$event.preventDefault()" [(ngModel)]="address2" placeholder="Enter the complete address" aria-label="Username" aria-describedby="basic-addon1"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="search ion-margin-vertical">
    <ion-list>
      <ion-item>
        <ion-input type="text" class="form-control input1" (keydown.enter)="$event.preventDefault()" [(ngModel)]="address3" placeholder="Address name (home, work)" aria-label="Username" aria-describedby="basic-addon1"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <ion-button class="save-button ion-margin-vertical" expand="block" *ngIf="address1.length > 0 && address2.length > 0" (click)="router.navigate(['confirm-address'])">Save & Finish</ion-button>
</div>
</ion-content>
