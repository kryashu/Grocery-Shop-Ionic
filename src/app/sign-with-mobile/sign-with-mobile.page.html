<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-back-button class="ion-hide" slot="start"></ion-back-button>
      <div class="logo">
        <img src="./assets/Logo.png">
      </div>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-grid class="ion-margin-vertical ion-margin-horizontal">
    <ion-row>
      <h1>Enter your phone number</h1>
    </ion-row>
<!--    <ion-row style="margin-left: 30px; margin-right: 30px">-->
<!--      <ion-col style="width: fit-content">-->
<!--        <ion-select (click)="changeFlag()" style="width: fit-content" [(ngModel)]="amd">-->
<!--          <ion-select-option *ngFor="let item of countryList"  [value]="'+'+item.callingCodes[0]">{{item.alpha2Code}}</ion-select-option>-->
<!--        </ion-select>-->
<!--        <ion-input class="amd" [(ngModel)]="amd" ></ion-input>-->
<!--      <ion-input class="main" placeholder="Enter Your Phone Number" [clearInput]="true" (click)="clear()" type="tel" [(ngModel)]="phoneNumber" (ngModelChange)="changeflag()"></ion-input>-->
<!--      </ion-col>-->
<!--    </ion-row>-->
    <ion-row>
      <ion-col size="2" class="img-class" (click)="openModal()">
        <img [src]="country?.flag" width="25" height="15" style="margin-right: 2px">
        <img src="./assets/down-arrow.svg" width="10" height="10">
      </ion-col>
      <ion-col size="2" style="justify-content: flex-start;align-items: center;display: flex">
        <ion-input class="amd" [(ngModel)]="amd"></ion-input>
      </ion-col>
      <ion-col size="8">
      <ion-input class="main" placeholder="Enter Your Phone Number" [clearInput]="true" (click)="clear()" type="tel" [(ngModel)]="phoneNumber" (ngModelChange)="changeflag()"></ion-input>
      </ion-col>
    </ion-row>
    <a class="warning" *ngIf="warningFlag">Phone Number is Invalid!</a>
    <ion-row>
      <ion-button expand="block" class="upperBtn" (click)="click()" *ngIf="!buttonFlag" >Next</ion-button>
    <ion-button expand="block" class="lowerBtn" (click)="click()" *ngIf="buttonFlag" >Next</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
</ion-app>
