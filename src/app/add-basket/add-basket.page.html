<ion-app>
    <ion-content>
        <div class="title">
            Add to basket
        </div>
        <ion-grid>
            <ion-row>
                <ion-col size="8">
                    <div class="itemCount">
                        {{itemCount}}x item
                    </div>
                    <div class="item">
                        Pizza Dough
                    </div>
                </ion-col>
                <ion-col size="4">
                    <div style="display: flex; margin-top: 30px">
                        <img src="./assets/blank.png" width="40" style="border-radius: 50%" (click)="remove()">
                        <img  src="./assets/Add%20item%20button.png" width="40" style="margin-left: 10px" (click)="add()">
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-list lines="none" >
            <ion-radio-group value="biff" [(ngModel)]="selectedItem">
                <ion-item *ngFor="let item of itemList">
                    <ion-label><ion-grid><ion-row><ion-col size="7"><span class="radioLable">{{item.name}}</span></ion-col><ion-col size="3"><span class="radioLable" style="border:  1px solid gray;padding: 2%">x{{item.count}}</span></ion-col><ion-col><span class="price">${{item.price}}</span></ion-col></ion-row></ion-grid></ion-label>
                    <ion-radio slot="start" [value]="item.name"></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-list>
        <div class="ion-justify-content-center" style="margin-top: 5em">
        <ion-button expand="block" class="lowerBtn" >Add to order ${{totalPrice}}</ion-button>
        </div>
    </ion-content>
</ion-app>
