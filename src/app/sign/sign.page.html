<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-back-button class="ion-hide" slot="start"></ion-back-button>
    <div class="logo">
      <img src="./assets/Logo.png">
    </div>
  </ion-toolbar>
</ion-header>
<ion-app>
  <ion-content>
    <ion-grid class=" ion-margin-top ">
      <ion-row class="image ion-justify-content-center">
        <img src="./assets/image.png">
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <h3 class="text-ionic">Untouched Ionic</h3>
        <br>
        <p class="ionic-content">Introducing Contact Less Dining</p>
      </ion-row>
      <ion-row class="sign-button ion-justify-content-center ion-margin-top">
        <ion-button class="signin" expand="block" [routerLink]="['signin']">Sign in</ion-button>
        <p class="signup" style="margin: auto"  [routerLink]="['signup']">Sign up</p>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
