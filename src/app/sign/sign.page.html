<ion-app>
  <ion-content>
    <ion-grid class=" ion-margin-top ">
      <ion-row class="logo">
        <img src="./assets/Logo.png">
      </ion-row>
    </ion-grid>

    <ion-grid class=" ion-margin-top ">
      <ion-row class="image ion-justify-content-center">
        <img src="./assets/image.png">
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <h3 class="text-ionic">Untouched Ionic</h3>
        <br>
        <p class="ionic-content">Wanting your grocery delivered? Takeaway will deliver it, wherever you are !</p>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-margin-top">
        <ion-button class="signin" expand="block" [routerLink]="['signin']">Sign in</ion-button>
<!--        <ion-button class="signup" expand="block" [routerLink]="['signup']">Sign up</ion-button>-->
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
