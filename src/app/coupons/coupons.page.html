<ion-header class="ion-no-border">
    <ion-toolbar>
        <img src="./assets/Back%20button.png" (click)="back()" class="back">
        <div class="logo">
            <img src="./assets/Logo.png">
        </div>
    </ion-toolbar>
</ion-header>

         style='height: 100%; border: 1px solid #F7F7F7'>

                    <div class="border1">
